<div id="login-container">
  <div class="login-card text-center">

    <div class="mb-4">
      <i class="fas fa-wallet fa-4x text-primary"></i>
      <h3 class="fw-bold text-primary mb-1">Isi Dompet</h3>
    </div>

    <form onsubmit="handleLogin(event)" class="text-start">

      <div class="mb-4">
        <label for="uName" class="form-label fw-bold text-muted small ps-1">USERNAME</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-user text-muted"></i></span>
          <input type="text" class="form-control form-control-lg border-start-0 ps-0" id="uName" placeholder="Ketik username..." required>
        </div>
      </div>

      <div class="mb-3">
        <label for="uPass" class="form-label fw-bold text-muted small ps-1">PASSWORD</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-lock text-muted"></i></span>
          <input type="password" class="form-control form-control-lg border-start-0 ps-0" id="uPass" placeholder="Ketik password..." required>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label small text-muted" for="rememberMe">Ingat saya</label>
        </div>
        <a href="#" onclick="handleForgotPass(event)" class="small text-primary text-decoration-none fw-bold">Lupa
          Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm hover-scale">MASUK<i class="fas fa-arrow-right ms-2"></i>
      </button>
    </form>
  </div>
</div>
