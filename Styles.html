<style>
  /* --- 1. CONFIG WARNA --- */
  :root {
    --primary: #2c3e50;
    --secondary: #34495e;
    --sidebar-width: 250px;

    /* Light Mode */
    --bg-body: #f4f6f9;
    --bg-card: #ffffff;
    --text-main: #212529;
    --text-muted: #6c757d;
    --border-color: #e0e0e0;
    /* Border lebih soft */
    --input-bg: #f8f9fa;
    /* Input agak abu dikit di light mode biar beda sama card */
    --navbar-bg: #ffffff;
  }

  /* Dark Mode */
  body.dark-mode {
    --bg-body: #121212;
    /* Hitam Pekat */
    --bg-card: #1e1e1e;
    /* Abu Gelap */
    --text-main: #e0e0e0;
    --text-muted: #a0a0a0;
    --border-color: #333333;
    --input-bg: #2c2c2c;
    /* Input lebih terang dikit dari card */
    --navbar-bg: #1e1e1e;
  }

  /* --- 2. GLOBAL STYLE --- */
  body {
    background-color: var(--bg-body);
    color: var(--text-main);
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* --- 3. LOGIN PAGE STYLE (BARU) --- */
  #login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    padding: 20px;
  }

  .login-card {
    width: 100%;
    max-width: 450px;
    /* Ukuran ideal, tidak terlalu lebar */
    padding: 40px;
    border-radius: 24px;
    background-color: var(--bg-card);
    color: var(--text-main);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border: 1px solid var(--border-color);
  }

  /* --- 4. FORM INPUT STYLE (CLEAN & ROBUST) --- */

  /* Input Group Text (Icon di kiri) */
  .input-group-text {
    background-color: var(--input-bg) !important;
    border-color: var(--border-color);
    border-right: none;
    /* Gabung dengan input */
    color: var(--text-muted);
  }

  /* Input Field */
  .form-control,
  .form-select {
    background-color: var(--input-bg) !important;
    border-color: var(--border-color);
    color: var(--text-main) !important;
    padding: 12px 15px;
    /* Spasi dalam yang pas */
    font-size: 1rem;
    font-weight: 500;
  }

  /* Focus State (Glow Effect) */
  .form-control:focus {
    background-color: var(--input-bg) !important;
    border-color: #3498db;
    box-shadow: none;
    /* Hilangkan shadow default bootstrap */
    color: var(--text-main) !important;
  }

  /* Focus pada Group (Agar border icon juga berubah warna) */
  .input-group:focus-within .input-group-text,
  .input-group:focus-within .form-control {
    border-color: #3498db;
  }

  .input-group:focus-within .input-group-text i {
    color: #3498db !important;
    /* Icon jadi biru saat diklik */
  }

  /* AUTOFILL FIX (Chrome/Safari) - Solusi Permanen */
  /* Kita paksa shadow dalam (inset) dengan warna input kita */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px var(--input-bg) inset !important;
    -webkit-text-fill-color: var(--text-main) !important;
    transition: background-color 5000s ease-in-out 0s;
  }

  /* --- 5. COMPONENT LAIN (Sama seperti sebelumnya) --- */
  .card {
    background-color: var(--bg-card);
    color: var(--text-main);
    border: 1px solid var(--border-color);
  }

  .navbar-light {
    background-color: var(--navbar-bg) !important;
  }

  body.dark-mode .navbar-brand {
    color: #fff !important;
  }

  body.dark-mode .navbar-light .navbar-toggler-icon {
    filter: invert(1);
  }

  /* Table */
  .table {
    color: var(--text-main);
  }

  .table-hover tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.05) !important;
    color: var(--text-main);
  }

  body.dark-mode .table-light th {
    background-color: #1e1e1e;
    color: #fff;
    border-color: var(--border-color);
  }

  /* Utilities */
  body.dark-mode .text-secondary {
    color: #aab8c5 !important;
  }

  body.dark-mode .text-muted {
    color: #a0a0a0 !important;
  }

  body.dark-mode .bg-light {
    background-color: #2c2c2c !important;
  }

  body.dark-mode .border-bottom {
    border-color: var(--border-color) !important;
  }

  /* Layout */
  #wrapper {
    display: flex;
    width: 100%;
    transition: all 0.3s ease;
  }

  #sidebar-wrapper {
    min-height: 100vh;
    width: var(--sidebar-width);
    margin-left: -250px;
    background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    transition: margin 0.3s ease;
    position: fixed;
    z-index: 1000;
    top: 0;
    bottom: 0;
    left: 0;
  }

  #page-content-wrapper {
    width: 100%;
    padding: 20px;
    transition: all 0.3s ease;
  }

  #wrapper.toggled #sidebar-wrapper {
    margin-left: 0;
  }

  @media (min-width: 768px) {
    #sidebar-wrapper {
      margin-left: 0;
    }

    #page-content-wrapper {
      margin-left: var(--sidebar-width);
      width: calc(100% - var(--sidebar-width));
    }

    #wrapper.toggled #sidebar-wrapper {
      margin-left: -250px;
    }

    #wrapper.toggled #page-content-wrapper {
      margin-left: 0;
      width: 100%;
    }
  }

  /* Button Hover Scale */
  .hover-scale {
    transition: transform 0.2s;
  }

  .hover-scale:hover {
    transform: scale(1.02);
  }

  /* Misc */
  .sidebar-heading {
    padding: 1.5rem 1.25rem;
    font-size: 1.2rem;
    font-weight: 800;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 1rem;
  }

  .list-group-item {
    border: none;
    padding: 15px 25px;
    background: transparent;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  .list-group-item:hover,
  .list-group-item.active {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    border-left: 4px solid #3498db;
  }

  #menu-toggle,
  #theme-toggle {
    cursor: pointer;
    border: none;
    background: transparent;
    color: var(--text-main);
    font-size: 1.3rem;
    outline: none;
    transition: 0.3s;
  }

  #menu-toggle:hover,
  #theme-toggle:hover {
    color: #3498db;
    transform: scale(1.1);
  }

  .card-stat {
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .card-stat:hover {
    transform: translateY(-5px);
  }

  .bg-inc {
    background: linear-gradient(135deg, #11998e, #38ef7d);
  }

  .bg-exp {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
  }

  .bg-bal {
    background: linear-gradient(135deg, #2193b0, #6dd5ed);
  }

  .bg-asset-total {
    background: linear-gradient(135deg, #f1c40f, #f39c12);
    color: white;
  }

  .bg-asset-return {
    background: linear-gradient(135deg, #8e44ad, #9b59b6);
    color: white;
  }

  .card-bank,
  .card-wallet {
    border-left: 5px solid #2c3e50;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  }

  body.dark-mode .card-bank {
    border-left-color: #3498db;
  }

  .chart-box {
    height: 320px;
    position: relative;
    width: 100%;
  }

  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-body);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: var(--text-main);
  }
</style>
